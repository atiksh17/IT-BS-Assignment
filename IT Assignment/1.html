<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      text-align: left;
    }

    tr,
    tfoot {
      background-color: aqua;
    }

    h1 {
      color: red;
      text-align: center;
    }

    .header {
      text-align: center;
      background-color: rgb(255, 255, 188);
    }

    .footer {
      text-align: center;
    }

    .footer input {
      width: 30%;
      text-align: center;
    }
  </style>
</head>

<body>
  <form action="POST">
    <table border="1">
      <tr class="header">
        <td colspan="2">
          <h1>Registration Form</h1>
        </td>
      </tr>
      <tr>
        <td>Enter Name</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Enter Password</td>
        <td><input type="password" name="form-bs"></td>
      </tr>
      <tr>
        <td>Enter Address</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Select Game</td>
        <td>
          <input type="checkbox" name="checkbox-bs" value="Hockey">Hockey<br>
          <input type="checkbox" name="checkbox-bs" value="Football">Football<br>
          <input type="checkbox" name="checkbox-bs" value="Badminton">Badminton<br>
          <input type="checkbox" name="checkbox-bs" value="Cricket">Cricket<br>
          <input type="checkbox" name="checkbox-bs" value="Volleyball">Volleyball<br>
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="radio-bs" value="Male">Male<br>
          <input type="radio" name="radio-bs" value="Female">Female
        </td>
      </tr>
      <tr>
        <td>Select your age</td>
        <td>
          <select name="select-bs">
            <option value="0-5">0-5 years</option>
            <option value="5-10">5-10 years</option>
            <option value="10-20">10-20 years</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Select photo</td>
        <td><input type="file" name="file-bs"></td>
      </tr>
      <tr class="footer">
        <td colspan="2">
          <input type="button" value="Click Me">
          <input type="button" value="Reset">
          <input type="submit" value="Submit">
        </td>
      </tr>
    </table>
  </form>



</body>

</html>
